<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0a0e27;
            padding: 40px 20px;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: 0;
            left: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 103, 132, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(99, 102, 241, 0.3) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, -5%) rotate(120deg); }
            66% { transform: translate(5%, 5%) rotate(240deg); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 8s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes floatParticle {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(30px, -30px) scale(1.2); opacity: 0.6; }
            50% { transform: translate(-20px, -60px) scale(0.8); opacity: 0.4; }
            75% { transform: translate(40px, -40px) scale(1.1); opacity: 0.5; }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .container {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 45px 40px;
            max-width: 700px;
            width: 100%;
            margin: 100px auto 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 60px rgba(99, 102, 241, 0.3),
                0 0 100px rgba(255, 103, 132, 0.15),
                inset 0 0 40px rgba(255, 255, 255, 0.02);
            position: relative;
            z-index: 10;
        }

        /* Glow effect behind container */
        .container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #6366f1, #ec4899, #8b5cf6, #6366f1);
            border-radius: 28px;
            z-index: -1;
            opacity: 0.4;
            filter: blur(25px);
            animation: glowRotate 5s linear infinite;
        }

        @keyframes glowRotate {
            0% { filter: blur(25px) hue-rotate(0deg); }
            100% { filter: blur(25px) hue-rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.65);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
            animation: slideUp 0.6s ease-out both;
            position: relative;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }
        .form-group:nth-child(6) { animation-delay: 0.35s; }
        .form-group:nth-child(7) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 26px;
            height: 26px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 7px;
            margin-right: 9px;
            font-size: 13px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.35);
        }

        select, input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            font-weight: 500;
        }

        select option {
            background: #1f2937;
            color: white;
        }

        select:focus, input[type="number"]:focus {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.15),
                0 6px 20px rgba(102, 126, 234, 0.25);
            transform: translateY(-1px);
        }

        select:hover, input[type="number"]:hover {
            border-color: rgba(102, 126, 234, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group.focused label {
            color: #667eea;
            transform: translateX(3px);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 350px;
            height: 350px;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.55);
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(0.99);
        }

        .result {
            margin-top: 30px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(139, 92, 246, 0.15));
            border: 2px solid rgba(236, 72, 153, 0.25);
            border-radius: 18px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 
                0 12px 35px rgba(236, 72, 153, 0.25),
                inset 0 0 25px rgba(255, 255, 255, 0.03);
            animation: resultAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .result.show {
            display: block;
        }

        @keyframes resultAppear {
            0% { opacity: 0; transform: scale(0.6) rotate(-8deg); }
            50% { transform: scale(1.08) rotate(3deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 22px;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            width: 45px;
            height: 45px;
            margin: 0 auto 12px;
            position: relative;
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .spinner::before {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(102, 126, 234, 0.2);
        }

        .spinner::after {
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #667eea;
            border-right-color: #ec4899;
            border-bottom-color: #8b5cf6;
            animation: spinnerRotate 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spinnerRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: rgba(255, 255, 255, 0.75);
            font-weight: 600;
            font-size: 14px;
            animation: loadingText 1.5s ease-in-out infinite;
        }

        @keyframes loadingText {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .logo {
                font-size: 18px;
            }

            .container {
                padding: 35px 28px;
                margin: 90px auto 30px;
            }
            
            h1 {
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .submit-btn {
                padding: 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <script>
        // Create floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = Math.random() * 6 + 6 + 's';
            document.body.appendChild(particle);
        }
    </script>

    <nav>
        <div class="logo">üìä Performance Predictor</div>
        <a href="/" class="home-btn">‚Üê Home</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üìä Student Performance Predictor</h1>
            <p class="subtitle">Advanced ML-Powered Academic Forecasting</p>
        </div>
        
        <form action="{{ url_for('predict_datapoint')}}" method="post" id="predictionForm">
            <div class="form-group">
                <label><span class="icon">üë§</span>Gender</label>
                <select name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label><span class="icon">üåç</span>Ethnicity</label>
                <select name="ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label><span class="icon">üéì</span>Parent Education</label>
                <select name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label><span class="icon">üçΩÔ∏è</span>Lunch Type</label>
                <select name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label><span class="icon">üìö</span>Test Prep Course</label>
                <select name="test_preparation_course" required>
                    <option value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label><span class="icon">‚úçÔ∏è</span>Reading Score</label>
                <input type="number" name="reading_score" placeholder="Enter Reading Score (0-100)" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label><span class="icon">üìù</span>Writing Score</label>
                <input type="number" name="writing_score" placeholder="Enter Writing Score (0-100)" min="0" max="100" required>
            </div>

            <button type="submit" class="submit-btn">
                <span style="position: relative; z-index: 1;">üéØ Predict Math Score</span>
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing Performance Data...</p>
        </div>

        <div class="result" id="result">
            <div style="position: relative; z-index: 1;">
                <div style="font-size: 14px; opacity: 0.75; margin-bottom: 7px; letter-spacing: 1px;">PREDICTED MATH SCORE</div>
                <div style="font-size: 38px; font-weight: 900; text-shadow: 0 0 18px rgba(255, 255, 255, 0.4);">{{ results }}</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const inputs = document.querySelectorAll('select, input');
        
        // Enhanced focus effects
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').classList.remove('focused');
            });

            // Add value change animation
            input.addEventListener('change', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'valueChanged 0.3s ease-out';
                }, 10);
            });
        });

        // Show result if exists
        const resultDiv = document.getElementById('result');
        if (resultDiv.textContent.trim() && '{{ results }}') {
            resultDiv.classList.add('show');
        }

        // Loading animation on submit
        form.addEventListener('submit', function() {
            document.getElementById('loading').classList.add('show');
        });

        // Add value changed animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes valueChanged {
                0% { transform: scale(1); }
                50% { transform: scale(1.015); background: rgba(102, 126, 234, 0.12); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
